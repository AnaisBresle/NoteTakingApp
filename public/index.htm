<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it on the go</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./pubic/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rouge+Script&display=swap"
        rel="stylesheet">
</head>


<body class="bg-light">

    <header class="bg-dark text-white py-3">
    <div class="container">
      <h2 class="mb-0">Post-it on the Go</h2>
      <p class="mb-0 small">Capture your thoughts before they run away</p>
    </div>
  </header>

<main class="container">
  <h1 class="mb-4">What's on your mind?</h1>

  <!-- Add Note Form -->
  <section id="addNote" class="card mb-4">
    <div class="card-body">
      <form id="noteForm">
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" class="form-control" id="noteTitle" required>
        </div>
        <div class="mb-3">
          <label for="noteContent" class="form-label">Note</label>
          <textarea class="form-control" id="noteContent" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
      </form>
    </div>
  </section>

  <!-- Notes List -->
  <Section id="notesContainer"></section>
    <h1 class="mb-4">Previous thoughts</h1>
  </main>

    <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <small>&copy; 2025 Post-it on the Go. All rights reserved.</small>
    </div>
  </footer>




<script src="./public/script.js"></script>
</body>
</html>
