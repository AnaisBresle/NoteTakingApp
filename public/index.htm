<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post-it on the go</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./pubic/style.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Handjet:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Rouge+Script&display=swap"
        rel="stylesheet">
</head>


<body class="bg-light py-4">

<main class="container">
  <h1 class="mb-4">What's on your mind?</h1>

  <!-- Add Note Form -->
  <section id="addNote" class="mb-4">
    <div class="card-body">
      <form id="noteForm">
        <div class="mb-3">
          <label for="noteTitle" class="form-label">Title</label>
          <input type="text" id="noteTitle" required>
        </div>
        <div class="mb-3">
          <label for="noteContent" class="form-label">Note</label>
          <textarea id="noteContent" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Note</button>
      </form>
    </div>
  </section>

  <!-- Notes List -->
  <Section id="notesContainer"></section>
  </main>




<script src="./public/script.js"></script>
</body>
</html>
